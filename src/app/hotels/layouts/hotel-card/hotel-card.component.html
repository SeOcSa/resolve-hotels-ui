<mat-card class="example-card" *ngIf="hotel">
  <mat-card-header>
    <mat-card-title>{{hotel.name}}</mat-card-title>
    <mat-card-subtitle>{{hotel.address}}</mat-card-subtitle>
  </mat-card-header>
<!--  <img mat-card-image src=@"{{hotel.image}}">-->
  <mat-card-content>
    <p>
      {{hotel.description}}
    </p>
  </mat-card-content>
</mat-card>
