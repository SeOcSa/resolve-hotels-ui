<h3 mat-dialog-title>{{data.title}}</h3>
<div mat-dialog-content>
  <div [innerHTML]="data.message"></div>
</div>
<div mat-dialog-actions class="justify-content-between">
  <button mat-raised-button [mat-dialog-close]="false">{{data.cancelText || 'Cancel'}}</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial
          [color]="data.okColor || 'primary'">{{data.okText || 'Ok'}}</button>
</div>
